version: "3.9"

services:
  bot:
    image: your-registry/elliott-wave-bot:latest
    command: ["--bot.mode=PAPER"]
    ports:
      - "8080:8080"
    environment:
      BOT_ENABLE_LIVE: "NO"
    volumes:
      - elliott_data:/app/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

volumes:
  elliott_data:
    driver: local
